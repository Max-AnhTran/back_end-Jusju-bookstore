<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore - Sign-up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Sign-up - Bookstore</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:object="${signupform}" th:action="@{/saveuser}" method="post" class="p-4 border rounded shadow-sm bg-light">
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Re-type Password:</label>
                    <input type="password" th:field="*{passwordCheck}" class="form-control" placeholder="Re-enter password"/>
                    <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="text-danger small"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></p>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
