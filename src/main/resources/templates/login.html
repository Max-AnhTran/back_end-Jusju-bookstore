<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Bookstore - Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link type="text/css" rel="stylesheet" href="css/styles.css" th:href="@{css/styles.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="log-in">
            <h1>Sign in - Bookstore</h1>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password. Please try again.
            </div>
            <div th:if="${param.logout}" class="alert alert-info">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post" class="form-signin">
                <div><label> User Name : <input type="text" name="username" class="form-control"/> </label></div>
                <div><label> Password: <input type="password" name="password" class="form-control"/> </label></div>
                <div><input type="submit" value="Sign In" class="btn btn-default log-in__btn"/></div>
            </form>
            <a th:href="@{/signup}" class="btn btn-default log-in__btn">Sign-up</a>
        </div>
    </body>
</html>
